<html>
  <head>
    <title>Tetris (with three.js)</title>
    
    <link href="css/tetris.css" rel="stylesheet" />
    <link href="css/accordion.css" rel="stylesheet" />
    
    <script src="lib/mersenne_twister.js" type="text/javascript"></script>
    <script src="lib/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="lib/matrix2d.js" type="text/javascript"></script>
    <script src="lib/keyassist.js" type="text/javascript"></script>
    <script src="lib/soundjs-0.6.1.min.js" type="text/javascript"></script>
    <script src="lib/preloadjs-0.6.1.min.js" type="text/javascript"></script>
    <script src="lib/three.min.js" type="text/javascript"></script>
    <script src="lib/stats.min.js" type="text/javascript"></script>
    <script src="lib/TrackballControls.js" type="text/javascript"></script>
    <script src="lib/pnltri.min.js" type="text/javascript"></script>
    <script src="lib/GeometryUtils.js" type="text/javascript"></script>
    <script src="lib/accordion.js" type="text/javascript"></script>
    
    <script>
      THREE.Shape.Utils.triangulateShape = (function() {
        var pnl = new PNLTRI.Triangulator();
        
        return function(contour, holes) {
          return pnl.triangulate_polygon([contour].concat(holes));
        };
      })();
    </script>
    
    <script src="fonts/helvetiker_regular.typeface.js" type="text/javascript"></script>
    
    <script src="js/polyfills.js" type="text/javascript"></script>
    <script src="js/constants.js" type="text/javascript"></script>
    <script src="js/structs.js" type="text/javascript"></script>
    <script src="js/audio.js" type="text/javascript"></script>
    <script src="js/graphics.js" type="text/javascript"></script>
    <script src="js/controls.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/other.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="main" class="main">
      <div id="scoreboard" class="scoreboard">
        <div id="current_score" class="current_score"></div>
        <div id="high_score" class="high_score"></div>
        <div id="current_level" class="current_level"></div>
      </div>
    </div>
    <div id="options" class="options"></div>
  </body>
</html>
